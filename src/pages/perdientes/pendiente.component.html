<ion-header>
  <ion-navbar color='primary'>
    <ion-title>pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <img src="../../assets/imgs/pendientes.jpg" alt="">
  <ion-list>
    <button ion-item *ngFor="let item of _WishService.lists" (click)="itemSelected(item)">
      {{ item.titulo | json }}
    </button>
  </ion-list>
  <ion-fab bottom right >
    <button (click)="addList()" ion-fab >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
