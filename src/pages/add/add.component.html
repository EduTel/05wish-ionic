<ion-header>
  <ion-navbar color='primary'>
    <ion-title>{{c_list.titulo}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list-header>
    task for do
  </ion-list-header>
  <ion-list >
    <ion-item  >
      <ion-label floating>new item </ion-label>
      <ion-input [(ngModel)]="c_nombreItem" type="text" (keyup.enter)='addItem()' ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="c_list.items.length>0" >
    <ion-list-header>
      task for do
    </ion-list-header>
    <ion-item-sliding class='animated fadeInDown' *ngFor="let item of c_list.items; let i=index">
      <button ion-item detail-none (click)="updatateTask(item)"  >
        <ion-icon *ngIf="item.completado" name="checkbox-outline"></ion-icon>
        <ion-icon *ngIf="!item.completado" name="square-outline"></ion-icon>
        {{item.desc}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)='deleteItem(i)' icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
